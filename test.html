<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }
  #slideshow {
    list-style-type: none;
    padding: 0;
    margin: 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  #slideshow li {
    height: 100%;
    width: 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: fixed;
    top: 0;
    left: 0;
    display: none;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <ul id="slideshow">
    <li style="background: linear-gradient(180deg, rgba(24, 0, 100, 1), rgba(0, 28, 100, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(31, 0, 100, 1), rgba(7, 0, 100, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(10, 100, 0, 1), rgba(48, 0, 55, 1), rgba(51, 0, 68, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(10, 100, 0, 1), rgba(48, 0, 55, 1), rgba(51, 0, 68, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(0, 80, 100, 1), rgba(51, 0, 74, 1), rgba(50, 0, 62, 1), rgba(50, 0, 62, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(0, 80, 100, 1), rgba(51, 0, 74, 1), rgba(50, 0, 62, 1), rgba(50, 0, 62, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(0, 80, 100, 1), rgba(51, 0, 74, 1), rgba(50, 0, 62, 1), rgba(50, 0, 62, 1));">&nbsp;</li>
    <li style="background: linear-gradient(180deg, rgba(51, 0, 80, 1), rgba(51, 0, 68, 1));">&nbsp;</li>
  </ul>
  <script>
  function next(i) {
    setTimeout(function(){
      $('#slideshow li.current').fadeOut('slow');
      var next_slide = $('#slideshow li')[i++];
      $(next_slide).fadeIn('slow')
      next(i);
    }, 500);
  }
  $(document).ready(function(){
    $('#slideshow li').first().fadeIn('slow');
    next(0);
  });
  </script>
</body>
